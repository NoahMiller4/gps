<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content=""width=device-width, initial-scale="1">
        <title>GPS</title>
        <link rel="shortcut icon" href="./assets/image/Half-Moon-PNG-Pic.png" type="image/x-icon" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
        <script src="./assets/script/index.js" defer></script>
     </head>
     <body>
        <div class="wrapper">
            <main>
                <div id="map" class="map"></div>
            </main>
            <div class="overlay">
                <div class="loading"></div>
            </div>
        </div>
        <script>
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);

            window.addEventListener('resize', () => {
                vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            })
        </script>
     </body>
</html>
